    position: absolute;
    width: 200%;
    height: 200%;

    left: -50%;
    background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
    animation: float 20s linear infinite;
    pointer-events: none;

    100% { transform: rotate(360deg); }
  }

  .bg-heart, .confetti {

    font-size: 40px;
    user-select: none;
    pointer-events: none;
  }

  .bg-heart {
    color: rgba(255,0,80,0.15);
    transform: rotate(var(--rot));

  }

  @keyframes heartbeat {
    0%,100% { transform: scale(1) rotate(var(--rot)); }

  .card {

    padding: 48px 40px;
    width: 640px;

      const btn=document.createElement('button'); btn.textContent='–ù–∞—à–ª–∞!'; btn.className='btn-primary';

for(let i=0;i<15;i++){
