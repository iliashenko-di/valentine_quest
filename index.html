<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–î–ª—è —Ç–µ–±—è ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ffe6ec, #ffd1dc);
      overflow: hidden;
      color: #2b2b2b;
    }

    .bg-heart, .confetti {
      position: fixed;
      font-size: 40px;
      user-select: none;
      pointer-events: none;
    }

    .bg-heart {
      color: rgba(220, 0, 60, 0.25);
      transform: rotate(var(--rot));
      animation: heartbeat 2s infinite ease-in-out;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1) rotate(var(--rot)); }
      50% { transform: scale(1.2) rotate(var(--rot)); }
    }

    .card {
      background: #fff;
      border-radius: 24px;
      padding: 48px 40px;
      width: 640px;
      max-width: 90%;
      box-shadow: 0 30px 60px rgba(0,0,0,0.15);
      text-align: center;
      position: relative;
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    h1 { font-size: 2rem; margin-bottom: 20px; }
    p { font-size: 1.15rem; line-height: 1.6; white-space: pre-line; }

    button, a {
      margin-top: 24px;
      width: 260px;
      padding: 14px;
      font-size: 1rem;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      display: inline-block;
      text-decoration: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover, a:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(255,0,80,0.3);
    }

    .btn-primary { background: #ff3b70; color: #fff; }
    .btn-secondary { background: #fff; border: 2px solid #000; }
    .btn-disabled { opacity: 0.4; pointer-events: none; }

    .btn-group {
      position: relative;
      height: 220px;
      margin-top: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 40px;
    }

    .dogs { width: 240px; margin-bottom: 20px; border-radius: 16px; }

    .calendar {
      margin: 30px auto 10px;
      width: 220px;
      border-radius: 16px;
      border: 2px solid #f2b6c6;
      padding: 20px;
    }

    .calendar .day { font-size: 3rem; font-weight: bold; color: #e53935; }
    .calendar .month { font-size: 1rem; }

    .location { margin-top: 20px; font-size: 1.1rem; }

    .bottom-text {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.9rem;
      color: rgba(0,0,0,0.25);
      user-select: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="card" id="app"></div>

  <script>
    const app = document.getElementById('app');
    let step = 0;

    // –°–µ—Ä–¥–µ—á–∫–∏
    function addHearts() {
      for (let i = 0; i < 25; i++) {
        const h = document.createElement('div');
        h.className = 'bg-heart';
        h.textContent = '‚ù§';
        h.style.left = Math.random() * 100 + 'vw';
        h.style.top = Math.random() * -10 + 'vh';
        h.style.setProperty('--rot', Math.random() * 360 + 'deg');
        document.body.appendChild(h);

        const speed = 1 + Math.random() * 2;
        const drift = (Math.random() - 0.5) * 50;

        function fall() {
          const top = parseFloat(h.style.top);
          if (top < 100) {
            h.style.top = top + speed + 'vh';
            h.style.left = parseFloat(h.style.left) + drift * 0.01 + 'vw';
            requestAnimationFrame(fall);
          } else {
            h.remove();
          }
        }
        fall();
      }
    }

    // –ö–æ–Ω—Ñ–µ—Ç—Ç–∏
    function addConfetti() {
      const colors = ['#ff3b70','#ff9de2','#ffeb3b','#4caf50','#2196f3'];
      for (let i = 0; i < 100; i++) {
        const c = document.createElement('div');
        c.className = 'confetti';
        c.style.left = Math.random() * 100 + 'vw';
        c.style.top = Math.random() * -10 + 'vh';
        c.style.fontSize = (5 + Math.random() * 10) + 'px';
        c.style.color = colors[Math.floor(Math.random()*colors.length)];
        c.textContent = 'üéâ';
        document.body.appendChild(c);

        const speed = 2 + Math.random() * 3;
        const drift = (Math.random() - 0.5) * 30;

        function fall() {
          const top = parseFloat(c.style.top);
          if (top < 100) {
            c.style.top = top + speed + 'vh';
            c.style.left = parseFloat(c.style.left) + drift * 0.01 + 'vw';
            requestAnimationFrame(fall);
          } else {
            c.remove();
          }
        }
        fall();
      }
    }

    function render() {
      app.style.opacity = 0;
      setTimeout(() => {
        app.innerHTML = '';

        /* SCREEN 0 */
        if (step === 0) {
          const img = document.createElement('img');
          img.src = 'img/shiba-ass.jpg';
          img.className = 'dogs';
          app.appendChild(img);

          app.innerHTML += '<h1>–¢—ã –±—É–¥–µ—à—å –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π? ‚ù§Ô∏è</h1>';

          const group = document.createElement('div');
          group.className = 'btn-group';

          const yes = document.createElement('button');
          yes.textContent = '–î–∞';
          yes.className = 'btn-primary';
          yes.onclick = () => { step = 1; addHearts(); render(); };

          const no = document.createElement('button');
          no.textContent = '–ù–µ—Ç';
          no.className = 'btn-secondary';

          let isEvading = false;
          let timeoutId;
          const origin = {x: 0, y: 0};

          const storeOrigin = () => {
            origin.x = no.offsetLeft;
            origin.y = no.offsetTop;
          };
          setTimeout(storeOrigin, 0);

          const evade = () => {
            if (isEvading) return;
            isEvading = true;
            const angle = Math.random() * Math.PI * 2;
            const dist = 400 + Math.random() * 100;
            no.style.transition = 'transform 0.4s ease';
            no.style.transform = `translate(${Math.cos(angle)*dist}px, ${Math.sin(angle)*dist}px)`;
            clearTimeout(timeoutId);
            timeoutId = setTimeout(() => { isEvading = false; }, 400);
          };

          no.addEventListener('mouseenter', evade);

          const resetNo = () => {
            no.style.transition = 'transform 0.4s ease';
            no.style.transform = 'translate(0,0)';
          };

          yes.addEventListener('mouseenter', () => {
            if (!no.matches(':hover')) resetNo();
          });
          group.addEventListener('mouseleave', () => {
            if (!no.matches(':hover')) resetNo();
          });

          group.appendChild(yes);
          group.appendChild(no);
          app.appendChild(group);

          const bottomText = document.createElement('div');
          bottomText.className = 'bottom-text';
          bottomText.textContent = '–î–∞–∂–µ –Ω–µ –ø—ã—Ç–∞–π—Å—è)';
          app.appendChild(bottomText);
        }

        /* SCREEN 1 */
        if (step === 1) {
          app.innerHTML = `
            <h1>–Ø –ª—é–±–ª—é —Ç–µ–±—è ‚ù§Ô∏è</h1>
            <p>
–Ø –æ—á–µ–Ω—å —Ç–µ–±—è –ª—é–±–ª—é.
–¢—ã ‚Äî —Å–∞–º—ã–π –≤–∞–∂–Ω—ã–π —á–µ–ª–æ–≤–µ–∫ –≤ –º–æ–µ–π –∂–∏–∑–Ω–∏.
–ò —Å–µ–≥–æ–¥–Ω—è —è –ø—Ä–∏–≥–æ—Ç–æ–≤–∏–ª –¥–ª—è —Ç–µ–±—è –º–∞–ª–µ–Ω—å–∫–∏–π —Å—é—Ä–ø—Ä–∏–∑.

–û–Ω –∂–¥—ë—Ç —Ç–µ–±—è –≤ –≤–∞–Ω–Ω–æ–π üíê
            </p>
          `;
          const btn = document.createElement('button');
          btn.textContent = '–ù–∞—à–ª–∞';
          btn.className = 'btn-primary';
          btn.onclick = () => { step = 2; render(); };
          app.appendChild(btn);
        }

        /* SCREEN 2 - –ù–∞—à –º–æ–º–µ–Ω—Ç */
        if (step === 2) {
          app.innerHTML = '<h1>–ù–∞—à –º–æ–º–µ–Ω—Ç ‚ù§Ô∏è</h1>';

          // –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–º–∏ –∫–Ω–æ–ø–∫–∞–º–∏
          const group = document.createElement('div');
          group.style.display = 'flex';
          group.style.flexDirection = 'column';
          group.style.gap = '20px';
          group.style.alignItems = 'center';
          group.style.marginTop = '30px';

          const videoBtn = document.createElement('button');
          videoBtn.textContent = '–ù–∞—à —Ç–∞–π–º–∫–æ–¥';
          videoBtn.className = 'btn-secondary';
          videoBtn.onclick = () => {
            window.open('https://vkvideo.ru/video-227596514_456242908?t=1h19m11s', '_blank');
            nextBtn.classList.remove('btn-disabled');
          };

          const nextBtn = document.createElement('button');
          nextBtn.textContent = '–ò–¥—ë–º –¥–∞–ª—å—à–µ';
          nextBtn.className = 'btn-primary btn-disabled';
          nextBtn.onclick = () => { if (!nextBtn.classList.contains('btn-disabled')) { step = 3; render(); } };

          group.appendChild(videoBtn);
          group.appendChild(nextBtn);
          app.appendChild(group);
        }

        /* SCREEN 3 */
        if (step === 3) {
          app.innerHTML = '<h1>–ü—Ä–∏–≥–ª–∞—à–∞—é —Ç–µ–±—è –Ω–∞ —Å–≤–∏–¥–∞–Ω–∏–µ ‚ù§Ô∏è</h1>';

          const cal = document.createElement('div');
          cal.className = 'calendar';
          cal.innerHTML = '<div class="day">14</div><div class="month">—Ñ–µ–≤—Ä–∞–ª—è</div>';
          app.appendChild(cal);

          const loc = document.createElement('div');
          loc.className = 'location';
          loc.textContent = 'üìç –ú–æ—Å–∫–≤–∞';
          app.appendChild(loc);

          const btn = document.createElement('button');
          btn.textContent = '–Ø –∏–¥—É —Å–æ–±–∏—Ä–∞—Ç—å—Å—è';
          btn.className = 'btn-primary';
          btn.onclick = () => { step = 4; render(); addConfetti(); };
          app.appendChild(btn);
        }

        /* SCREEN 4 - –£—Ä–∞ */
        if (step === 4) {
          app.innerHTML = '<h1 style="font-size:4rem;">–£—Ä–∞! üéâ</h1>';
          addConfetti();
        }

        app.style.opacity = 1;
        app.style.transform = 'translateY(0)';
      }, 200);
    }

    render();
  </script>
</body>
</html>
