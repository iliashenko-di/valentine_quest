<body>
  <div class="card" id="app"></div>

  <script>
    const app = document.getElementById('app');

    const steps = [
      { title: '–¢—ã –±—É–¥–µ—à—å –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π? ‚ù§Ô∏è', text: '–í—ã–±–µ—Ä–∏ –æ—Ç–≤–µ—Ç –Ω–∏–∂–µ', start: true },
      { title: '–í–æ–ø—Ä–æ—Å ‚Ññ1 üê∂', text: '–ï—Å—Ç—å –º–µ—Å—Ç–æ, –∫–æ—Ç–æ—Ä–æ–µ –æ—Å–æ–±–µ–Ω–Ω–æ –Ω–µ –ª—é–±–∏—Ç –Ω–∞—à–∞ —Å–æ–±–∞–∫–∞ –ø–æ—Å–ª–µ –ø—Ä–æ–≥—É–ª–∫–∏. –ê —Ç–µ–±–µ —Ç–∞–º —Å–µ–π—á–∞—Å —Å—Ç–æ–∏—Ç –ø–æ–±—ã–≤–∞—Ç—å üòâ', answer: ['–≤–∞–Ω–Ω–∞—è','–≤–∞–Ω–Ω–∞—è –∫–æ–º–Ω–∞—Ç–∞'], success: `–í–µ—Ä–Ω–æ! –ò–¥–∏ —Ç—É–¥–∞. –¢–∞–º —Ç–µ–±—è –∂–¥—ë—Ç –ø–µ—Ä–≤—ã–π –ø–æ–¥–∞—Ä–æ–∫ üíê\n\n¬´Love you, partner.¬ª ‚Äî –ó–≤–µ—Ä–æ–ø–æ–ª–∏—Å 2\n–î–∞–∂–µ –µ—Å–ª–∏ –∏–Ω–æ–≥–¥–∞ –º—ã —Å–ø–æ—Ä–∏–º ‚Äî —è –≤—Å—ë —Ä–∞–≤–Ω–æ –≤—Å–µ–≥–¥–∞ —Ä—è–¥–æ–º üòå`, video: 'https://vkvideo.ru/video-227596514_456242908?t=1h19m11s' },
      { title: '–í–æ–ø—Ä–æ—Å ‚Ññ2 üéÑ', text: '–ú—ã —Ç–∞–∫ –∏ –Ω–µ —Å–º–æ–≥–ª–∏ –ø–æ–ø—Ä–æ—â–∞—Ç—å—Å—è —Å –ø—Ä–∞–∑–¥–Ω–∏–∫–æ–º. –ì–¥–µ –≤ –Ω–∞—à–µ–º –¥–æ–º–µ –¥–æ —Å–∏—Ö –ø–æ—Ä –∂–∏–≤—ë—Ç –ù–æ–≤—ã–π –≥–æ–¥?', answer: ['–µ–ª–∫–∞','—ë–ª–∫–∞'], success: '–î–∞! –ü–æ—Ä–∞ –∑–∞–≥–ª—è–Ω—É—Ç—å —Ç—É–¥–∞ üéÅ' },
      { title: '–í–æ–ø—Ä–æ—Å ‚Ññ3 ‚ú®', text: '–≠—Ç–æ—Ç –ø—Ä–µ–¥–º–µ—Ç —Ç—ã –≤—ã–±—Ä–∞–ª–∞ —Å–∞–º–∞, –∞ —è —Å–æ–±—Ä–∞–ª –µ–≥–æ —Å –ª—é–±–æ–≤—å—é. –ì–¥–µ –æ–Ω –∂–∏–≤—ë—Ç?', answer: ['–∫–æ–º–æ–¥','–±—É–¥—É–∞—Ä–Ω—ã–π –∫–æ–º–æ–¥'], success: '–ê–±—Å–æ–ª—é—Ç–Ω–æ —Ç–æ—á–Ω–æ ‚ù§Ô∏è –ü–æ—Å–ª–µ–¥–Ω–∏–π –ø–æ–¥–∞—Ä–æ–∫ –∂–¥—ë—Ç —Ç–µ–±—è —Ç–∞–º.' },
      { title: '–§–∏–Ω–∞–ª üíñ', text: '–≠—Ç–æ—Ç –∫–≤–µ—Å—Ç ‚Äî –º–∞–ª–µ–Ω—å–∫–∞—è –∏–≥—Ä–∞. –ù–æ –º–æ–∏ —á—É–≤—Å—Ç–≤–∞ –∫ —Ç–µ–±–µ ‚Äî —Å–∞–º–∞—è —Å–µ—Ä—å—ë–∑–Ω–∞—è –≤–µ—â—å –≤ –º–æ–µ–π –∂–∏–∑–Ω–∏.\n\n–°–ø–∞—Å–∏–±–æ, —á—Ç–æ —Ç—ã –µ—Å—Ç—å. –°–ø–∞—Å–∏–±–æ, —á—Ç–æ —Ç—ã ‚Äî –∏–º–µ–Ω–Ω–æ —Ç—ã.\n\n–Ø –ª—é–±–ª—é —Ç–µ–±—è.', event: true }
    ];

    let step = 0;

    function render() {
      if (step >= steps.length) return;
      const s = steps[step];
      app.innerHTML = '';
      const h1 = document.createElement('h1'); h1.textContent = s.title; app.appendChild(h1);
      const p = document.createElement('p'); p.textContent = s.text; app.appendChild(p);

      if (s.start) {
        const div = document.createElement('div'); div.className='btn-group';
        const yesBtn=document.createElement('button'); yesBtn.textContent='–î–∞';
        const noBtn=document.createElement('button'); noBtn.textContent='–ù–µ—Ç';
        yesBtn.onclick=()=>{ step++; render(); };
        noBtn.onclick=()=>{ alert('–ù–∏—á–µ–≥–æ –Ω–µ –≤—ã–π–¥–µ—Ç üòè –ü–æ–ø—Ä–æ–±—É–π —Å–Ω–æ–≤–∞ üòâ'); };
        div.appendChild(yesBtn); div.appendChild(noBtn);
        app.appendChild(div);
        return;
      }

      if(s.answer){
        const input=document.createElement('input'); input.placeholder='–¢–≤–æ–π –æ—Ç–≤–µ—Ç‚Ä¶'; app.appendChild(input);
        const btn=document.createElement('button'); btn.textContent='–ü—Ä–æ–≤–µ—Ä–∏—Ç—å';
        btn.onclick=()=>{
          const value=input.value.trim().toLowerCase();
          if(s.answer.includes(value)){
            app.innerHTML='';
            const h1n=document.createElement('h1'); h1n.textContent=s.title; app.appendChild(h1n);
            const pn=document.createElement('p'); pn.textContent=s.success; app.appendChild(pn);

              videoLink.href = s.video;
              videoLink.target = '_blank';

              app.appendChild(videoLink);
            }
            const nextBtn=document.createElement('button'); nextBtn.textContent='–î–∞–ª—å—à–µ'; nextBtn.onclick=next; app.appendChild(nextBtn);
          } else { input.value=''; input.placeholder='–ü–æ–¥—É–º–∞–π –µ—â—ë —á—É—Ç—å-—á—É—Ç—å üòâ'; }
        };
        app.appendChild(btn);
      } else if(s.event){
        const icsContent=`BEGIN:VCALENDAR

DESCRIPTION:–ü—Ä–∏–≥–ª–∞—à–∞—é —Ç–µ–±—è –Ω–∞ —Ä–æ–º–∞–Ω—Ç–∏—á–µ—Å–∫–æ–µ —Å–≤–∏–¥–∞–Ω–∏–µ!
LOCATION:–ù–∞—à –ª—é–±–∏–º—ã–π —Ä–µ—Å—Ç–æ—Ä–∞–Ω
END:VEVENT
END:VCALENDAR`;
        const blob=new Blob([icsContent],{type:'text/calendar'});
        const url=URL.createObjectURL(blob);
        const btn=document.createElement('a');
        btn.href=url; btn.download='–°–≤–∏–¥–∞–Ω–∏–µ.ics'; btn.textContent='–ü—Ä–∏–Ω—è—Ç—å –ø—Ä–∏–≥–ª–∞—à–µ–Ω–∏–µ ‚ù§Ô∏è';
        btn.className='btn-event';
        btn.onmouseover=()=>btn.style.animation='bounceHover 0.6s infinite';
        btn.onmouseout=()=>btn.style.animation='pulse 1.2s infinite';
        app.appendChild(btn);
      }
    }

    function next(){ step++; render(); }
    render();

    setInterval(()=>{
      const heart=document.createElement('div'); heart.className='heart'; heart.textContent='‚ù§';
      heart.style.left=Math.random()*100+'vw';
      heart.style.animationDuration=(6+Math.random()*4)+'s';

    },1200);
  </script>
